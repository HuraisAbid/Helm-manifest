name: CI/CD Pipeline

on:
  push:
    branches:
      - main

# ----------------------------------------
# 1ï¸âƒ£ Detect Changes
# ----------------------------------------
jobs:
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend: ${{ steps.detect.outputs.frontend }}
      backend: ${{ steps.detect.outputs.backend }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: detect
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -q "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED" | grep -q "^backend/"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

# ----------------------------------------
# 2ï¸âƒ£ Frontend Pipeline (STATIC HTML + NGINX)
# ----------------------------------------
  frontend:
    runs-on: self-hosted
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v3

      # ğŸ” SonarQube Scan (HTML)
      - name: SonarQube Scan - Frontend
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd frontend
          sonar-scanner \
            -Dsonar.projectKey=frontend \
            -Dsonar.sources=. \
            -Dsonar.language=web \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      # ğŸ³ Docker Build
      - name: Build Frontend Image
        id: build
        run: |
          VERSION=$(date +%Y.%m.%d.%H%M%S)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          docker build -t abidhurais/helm-manifest:$VERSION frontend

      # ğŸ” Trivy Scan
      - name: Trivy Scan - Frontend
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            abidhurais/helm-manifest:${{ steps.build.outputs.tag }}

      # ğŸ“¤ Push Image
      - name: Push Frontend Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push abidhurais/helm-manifest:${{ steps.build.outputs.tag }}

      # ğŸ“ Update Helm values
      - name: Update Helm Tag (Frontend)
        run: |
          sed -i "s|tag: \".*\"|tag: \"${{ steps.build.outputs.tag }}\"|" helm/myapp/values.yaml

      # ğŸš€ Deploy
      - name: Deploy Frontend
        run: |
          helm upgrade --install myapp helm/myapp -n devops-app

# ----------------------------------------
# 3ï¸âƒ£ Backend Pipeline (Node.js + Redis)
# ----------------------------------------
  backend:
    runs-on: self-hosted
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install --omit=dev

      # ğŸ” SonarQube Scan
      - name: SonarQube Scan - Backend
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          sonar-scanner \
            -Dsonar.projectKey=backend \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      # ğŸ³ Docker Build
      - name: Build Backend Image
        id: build
        run: |
          VERSION=$(date +%Y.%m.%d.%H%M%S)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          docker build -t abidhurais/helm-manifest:$VERSION backend

      # ğŸ” Trivy Scan
      - name: Trivy Scan - Backend
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            abidhurais/helm-manifest:${{ steps.build.outputs.tag }}

      # ğŸ“¤ Push Image
      - name: Push Backend Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push abidhurais/helm-manifest:${{ steps.build.outputs.tag }}

      # ğŸ“ Update Helm values
      - name: Update Helm Tag (Backend)
        run: |
          sed -i "s|tag: \".*\"|tag: \"${{ steps.build.outputs.tag }}\"|" helm/myapp/values.yaml

      # ğŸš€ Deploy
      - name: Deploy Backend
        run: |
          helm upgrade --install myapp helm/myapp -n devops-app
