name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ----------------------------
  # 1️⃣ Detect which service changed
  # ----------------------------
  detect-changes:
    runs-on: self-hosted
    outputs:
      frontend-changed: ${{ steps.frontend-check.outputs.changed }}
      backend-changed: ${{ steps.backend-check.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect frontend changes
        id: frontend-check
        run: |
          CHANGED_FILES=$(git diff --name-only $GITHUB_SHA $GITHUB_SHA~1)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
            echo "Frontend changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend changes"
            echo "changed=false" >> $GITHUB_OUTPUT

      - name: Detect backend changes
        id: backend-check
        run: |
          CHANGED_FILES=$(git diff --name-only $GITHUB_SHA $GITHUB_SHA~1)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^backend/"; then
            echo "Backend changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No backend changes"
            echo "changed=false" >> $GITHUB_OUTPUT

  # ----------------------------
  # 2️⃣ Frontend pipeline
  # ----------------------------
  frontend:
    runs-on: self-hosted
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Increment frontend tag
        id: frontend-tag
        run: |
          if [ -f frontend/.tag ]; then
            LAST_TAG=$(cat frontend/.tag)
            NEW_TAG=$((LAST_TAG + 1))
          else
            NEW_TAG=1
          fi
          echo $NEW_TAG > frontend/.tag
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: SonarQube Scan (Frontend)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd frontend
          sonar-scanner \
            -Dsonar.projectKey=frontend \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build Docker image for frontend
        id: frontend-build
        run: |
          cd frontend
          docker build -t abidhurais/helm-manifest-frontend:${{ steps.frontend-tag.outputs.tag }} .

      - name: Trivy Scan (Frontend)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image abidhurais/helm-manifest-frontend:${{ steps.frontend-tag.outputs.tag }}

      - name: Docker Login & Push (Frontend)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push abidhurais/helm-manifest-frontend:${{ steps.frontend-tag.outputs.tag }}

      - name: Update Helm values.yaml (Frontend)
        run: |
          sed -i "s/frontendTag:.*/frontendTag: \"${{ steps.frontend-tag.outputs.tag }}\"/" helm/myapp/values.yaml

      - name: Deploy frontend via Helm
        run: |
          helm upgrade --install myapp helm/myapp --namespace devops-app --create-namespace

  # ----------------------------
  # 3️⃣ Backend pipeline
  # ----------------------------
  backend:
    runs-on: self-hosted
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Increment backend tag
        id: backend-tag
        run: |
          if [ -f backend/.tag ]; then
            LAST_TAG=$(cat backend/.tag)
            NEW_TAG=$((LAST_TAG + 1))
          else
            NEW_TAG=1
          fi
          echo $NEW_TAG > backend/.tag
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: SonarQube Scan (Backend)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          sonar-scanner \
            -Dsonar.projectKey=backend \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build Docker image for backend
        id: backend-build
        run: |
          cd backend
          docker build -t abidhurais/helm-manifest-backend:${{ steps.backend-tag.outputs.tag }} .

      - name: Trivy Scan (Backend)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image abidhurais/helm-manifest-backend:${{ steps.backend-tag.outputs.tag }}

      - name: Docker Login & Push (Backend)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push abidhurais/helm-manifest-backend:${{ steps.backend-tag.outputs.tag }}

      - name: Update Helm values.yaml (Backend)
        run: |
          sed -i "s/backendTag:.*/backendTag: \"${{ steps.backend-tag.outputs.tag }}\"/" helm/myapp/values.yaml

      - name: Deploy backend via Helm
        run: |
          helm upgrade --install myapp helm/myapp --namespace devops-app --create-namespace

  # ----------------------------
  # 4️⃣ Deploy Redis (always)
  # ----------------------------
  redis:
    runs-on: self-hosted
    needs: [frontend, backend]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy Redis via Helm
        run: |
          helm upgrade --install myapp helm/myapp --namespace devops-app --create-namespace
