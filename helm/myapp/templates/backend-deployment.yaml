apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: redis-secret
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}

