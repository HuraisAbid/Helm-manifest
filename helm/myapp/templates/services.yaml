# ------------------------------
# Frontend Service
# ------------------------------
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: frontend
  ports:
    - port: 8080
      targetPort: 8080
  type: NodePort  # optional for direct access

---
# ------------------------------
# Backend Service
# ------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80        # matches Ingress backend
      targetPort: 3000 # container port

---
# ------------------------------
# Redis Service
# ------------------------------
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: redis
  ports:
    - port: 6379
